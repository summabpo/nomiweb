<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load crispy_forms_tags %}
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario en Modal</h1>
        <form method="post" id="formulario_1">
            {% csrf_token %}
            <h3>Formulario 1</h3>
            {% crispy form1 %}
        </form>

        <!-- Formulario 2 -->
        <form method="post" id="formulario_2">
            {% csrf_token %}
            <h3>Formulario 2</h3>
            {% crispy form2 %}
        </form>

        <!-- Botón para enviar el formulario 1 -->
        <button type="submit" form="formulario_1" name="submit_1" class="btn btn-primary">Enviar Formulario 1</button>
        <!-- Botón para enviar el formulario 2 -->
        <button type="submit" form="formulario_2" name="submit_2" class="btn btn-primary">Enviar Formulario 2</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
