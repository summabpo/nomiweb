<html lang="en">
	<!--begin::Head-->
	<head>
		<title></title>
		<meta charset="utf-8" />
		<!--begin::Fonts(mandatory for all pages)-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
        <!--end::Fonts-->
        <!--begin::Vendor Stylesheets(used for this page only)-->
        <!--end::Vendor Stylesheets-->
        <!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
        <link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="app-blank">
		<!--begin::Theme mode setup on page load-->
		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>
		<!--end::Theme mode setup on page load-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<!--begin::Authentication - Error 500 -->
			<div class="d-flex flex-column flex-column-fluid">
				<!--begin::Content-->
				<div class="d-flex flex-row-fluid flex-column flex-column-fluid text-center p-10 py-lg-20">
					<!--begin::Logo-->
					<a href="index.html" class="pt-lg-20 mb-12">
						<img  src="{% static 'media/logos/default.svg' %}" class="theme-light-show h-40px h-lg-50px" />
						<img alt="Logo" src="{% static 'media/logos/default-dark.svg' %}" class="theme-dark-show h-40px h-lg-50px" />
						
					</a>
					<!--end::Logo-->
					<!--begin::Logo-->
					<h1 class="fw-bold fs-2qx text-gray-800 mb-10">Acceso no válido</h1>
					<!--end::Logo-->
					<!--begin::Message-->
					<div class="fw-semibold fs-3 text-muted mb-15">Lo sentimos, 
					<br />parece que no tienes acceso válido a esta página.</div>
					<!--end::Message-->
					<!--begin::Action-->
					<div class="text-center">
                        <form  method="post">
                            {% csrf_token %}
                            <button type="submit"  class="btn btn-lg btn-primary fw-bold" >Volver al inicio </button>
                        </form>
					</div>
					<!--end::Action-->
				</div>
				<!--end::Content-->
				<!--begin::Illustration-->
				<div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-150px min-h-lg-350px" style="background-image: url({% static 'media/logos/default.svg' %} )"></div>
				<!--end::Illustration-->
			</div>
			<!--end::Authentication - Error 500-->
		</div>
		<!--end::Root-->
		<!--begin::Javascript-->
        <script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
        <script src="{% static 'js/scripts.bundle.js' %}"></script>
		<!--end::Global Javascript Bundle-->
		<!--end::Javascript-->

	</body>
	<!--end::Body-->
</html>
