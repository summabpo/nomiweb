{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <!--end::Fonts-->
    <!--begin::Vendor Stylesheets(used for this page only)-->
    <link href="{% static 'plugins/custom/datatables/datatables.bundle.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Vendor Stylesheets-->
    <!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
    <link href="{% static 'plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />

    
    <style>
        /* Estilo personalizado para el enlace */
        .enlace-redondo {
          position: fixed;
          bottom: 20px; /* Ajusta según la distancia desde el borde inferior */
          right: 20px; /* Ajusta según la distancia desde el borde derecho */
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background-color: #007bff; /* Color de fondo */
          color: #fff; /* Color del texto */
          text-align: center;
          line-height: 50px;
          font-weight: bold;
          text-decoration: none; /* Elimina el subrayado del enlace */
          transition: opacity 0.3s ease; /* Transición suave de la opacidad */
          opacity: 0; /* Inicialmente transparente */
        }

        /* Cambiar la opacidad al pasar el ratón por encima */
        .enlace-redondo:hover {
          opacity: 1; /* Hacer visible */
        }

        .custom-label .asteriskField {
            display: none;
        }
      </style>


</head>
<body id="kt_body" class="app-default" >
        


        <div class="container d-flex justify-content-center align-items-center vh-100 ">
            <div class="col-md-3  ">
                <div class="card ">
                    <div class="card-body btn-primary draggable-handle ">
                        <h2 class="card-title text-center btn-primary ">Iniciar sesión</h2>
                        {% crispy form %}
                    </div>
                    <div data-bs-toggle="tooltip" data-bs-placement="bottom" title="Le enviaremos un correo electrónico con instrucciones para restablecer su contraseña." >
                        <a href="{%url 'login:reset'%}"  class="d-flex justify-content-center align-items-center text-success" >Restablecer la contraseña</a>
                    </div>

                    
                    <div class="separator separator-content border-success my-10">
                        <i class="ki-duotone ki-chart-pie-4 fs-2 text-success"><span class="path1"></span><span class="path2"></span><span class="path3"></span></i>
                    </div>
                    
                </div>
                
            </div>
            
            <a href="#" class="enlace-redondo" id="enlace-oculto"></a>
        </div>
        
        
        
    {% comment %} <div class="d-flex flex-column flex-root" id="kt_app_root">
        
        <div class="d-flex flex-column flex-lg-row flex-column-fluid">
            <div class="d-flex flex-column flex-lg-row-auto bg-primary w-xl-600px positon-xl-relative">

            </div>
            <div class="d-flex flex-column  bg-primary flex-lg-row-fluid py-10">

                <a href="#" class="enlace-redondo" id="enlace-oculto"></a>

                <div class="d-flex flex-center flex-column flex-column-fluid">
                    <div class="w-lg-1000px p-10 p-lg-15 mx-auto">
                        {% crispy form %}
                    </div>
                </div>
            </div>
        </div>
    </div> {% endcomment %}

<!--begin::Global Javascript Bundle(mandatory for all pages)-->
<script src="{% static 'plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'js/scripts.bundle.js' %}"></script>
<!--end::Global Javascript Bundle-->
<!--begin::Vendors Javascript(used for this page only)-->
<script src="{% static 'plugins/custom/datatables/datatables.bundle.js' %}"></script>
<!--end::Vendors Javascript-->
<!--begin::Custom Javascript(used for this page only)-->
<script src="{% static 'js/widgets.bundle.js' %}"></script>
<script src="{% static 'js/custom/widgets.js' %}"></script>
<script src="{% static 'js/custom/apps/chat/chat.js' %}"></script>
<script src="{% static 'js/custom/utilities/modals/upgrade-plan.js' %}"></script>
<script src="{% static 'js/custom/utilities/modals/create-account.js' %}"></script>
<script src="{% static 'js/custom/utilities/modals/create-app.js' %}"></script>
<script src="{% static 'js/custom/utilities/modals/users-search.js' %}"></script>
<!--end::Custom Javascript-->

<!--end::Javascript-->

<script>
{% if messages %}
    {% for message in messages %}
        Swal.fire({
            text: "{{ message }}",
            icon: "{{message.tags}}",
            showConfirmButton: true,
            confirmButtonText: "Ok",
            customClass: {
                confirmButton: "btn btn-primary"
            },
            willOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });
    {% endfor %}
{% endif %}
</script>

<script>
    function togglePasswordVisibility(element) {
        var passwordInput = element.parentElement.querySelector('input');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            element.classList.remove('fa-eye');
            element.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = "password";
            element.classList.remove('fa-eye-slash');
            element.classList.add('fa-eye');
        }
    }
</script>



</body>
</html>
