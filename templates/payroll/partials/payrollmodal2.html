

<!-- Bootstrap-styled modal -->
<div class="modal fade custom-modal" tabindex="-1" id="kt_modal_1">
    <div class="modal-dialog modal-dialog-centered"> <!-- Aquí está la clave -->
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Nuevo Concepto</h3>
                    <!--begin::Close-->
                    <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" up-dismiss aria-label="Close">
                        <i class="ki-duotone ki-cross fs-1"><span class="path1"></span><span class="path2"></span></i>
                    </div>
                    <!--end::Close-->
                </div>   
                <div class="separator my-5"></div> 
                <!--begin::Input group-->        
                <div class="modal-body">

                    <div class="container">
                        <div class="row align-items-start">
                            <!-- Columna del acordeón más pequeña -->
                            <div class="col-md-4">
                                <div class="accordion" id="kt_accordion_1">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="kt_accordion_1_header_1">
                                            <button class="accordion-button fs-4 fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#kt_accordion_1_body_1" aria-expanded="true" aria-controls="kt_accordion_1_body_1">
                                                Datos de la Nómina
                                            </button>
                                        </h2>
                                        <div id="kt_accordion_1_body_1" class="accordion-collapse collapse show" aria-labelledby="kt_accordion_1_header_1" data-bs-parent="#kt_accordion_1">
                                            <div class="accordion-body">
                                                <div class="text-center mb-4">
                                                    <p id="salary" class="d-flex justify-content-center">
                                                        <strong>Salario:</strong><span id="salary-value" class="ms-2">{{data.salario}}</span>
                                                    </p>
                                                </div>
                    
                                                <div class="text-center mb-4">
                                                    <p id="income" class="flex-fill text-center">
                                                        <strong>Ingresos:</strong><span id="income-value" class="ms-2">{{data.ingresos}}</span>
                                                    </p>
                                                </div>
                    
                                                <div class="text-center mb-4">
                                                    <p id="discounts" class="flex-fill text-center">
                                                        <strong>Descuentos:</strong><span id="discounts-value" class="ms-2">{{data.egresos}}</span>
                                                    </p>
                                                </div>
                    
                                                <div class="text-center mb-4">
                                                    <p id="summation" class="flex-fill text-center">
                                                        <strong>Total:</strong><span id="summation-value" class="ms-2">{{data.total}}</span>
                                                    </p>
                                                </div>
                    
                                                <div class="text-center mb-4">
                                                
    
                                                </div>
                    
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                    
                            <br>
                    
                            <!-- Columna de la tabla más grande -->
                            <div class="scroll h-400px px-5 col-md-8">
                                
                                <div class="form-group row align-items-center">
                                    <div class="col-md-5 input-group-sm">

                                        <select id="mi-select" class="form-select form-select-sm"  data-control="select2"  data-dropdown-parent="#kt_modal_1" data-placeholder="Seleccione un Concepto">
                                            <option value=""></option>
                                            {% for id, nombre in data.conceptors %}
                                                <option value="{{ id }}">{{ nombre }}</option>
                                            {% endfor %}
                                        </select>
                                        
                                    </div>
                                    
                                    <div class="col-md-2 input-group-sm">
                                        <input type="email" class="form-control mb-2 mb-md-0" placeholder="Cantidad" />
                                    </div>
                                    <div class="col-md-3 input-group-sm">
                                        <input type="email" class="form-control mb-2 mb-md-0" placeholder="Valor" />
                                    </div>
                                    <div class="col-md-1">
                                        
                                        <!--begin::Form group-->
                                        <a href="javascript:;" data-repeater-create class="btn btn-icon btn-light-twitter me-4 ">
                                            <i class="fa-solid fa-floppy-disk fs-4"></i>
                                        </a>
                                        <!--end::Form group-->
                                        
                                    </div>
                                </div>
                                
                                <div class="separator my-5"></div> 
        
                                    {% for concepto in data.conceptos %}
                                        <div class="form-group row align-items-center">
                                            <div class="col-md-5 input-group-sm">
                                                <select class="form-select form-select-sm" data-control="select2" data-dropdown-parent="#kt_modal_1" data-placeholder="Seleccione un Concepto">
                                                    <option></option>
                                                    <option value="1" {% if concepto.opcion == '1' %}selected{% endif %}>Option 1</option>
                                                    <option value="2" {% if concepto.opcion == '2' %}selected{% endif %}>Option 2</option>
                                                    <option value="3" {% if concepto.opcion == '3' %}selected{% endif %}>Option 3</option>
                                                </select>
                                            </div>
                                            
                                            <div class="col-md-2 input-group-sm">
                                                <input type="text" class="form-control mb-2 mb-md-0" placeholder="Cantidad" value="{{ concepto.amount }}" />
                                            </div>
                                            <div class="col-md-3 input-group-sm">
                                                <input type="text" class="form-control mb-2 mb-md-0" placeholder="Valor" value="{{ concepto.value }}" />
                                            </div>
                                            <div class="col-md-1">
                                                <a href="javascript:;" data-repeater-delete class="btn btn-icon btn-light-youtube me-4 ">
                                                    <i class="ki-duotone ki-trash fs-4"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
                                                </a>
                                            </div>
                                        </div>
                                    {% endfor %}
                                    
                                
                                

                                    


                            </div>  
                        </div>   
                    </div>

                </div>
                <div class="separator my-5"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-danger" up-dismiss>Close</button>
                    <div style="width: 10px;"></div>
                    <button type="submit" class="btn btn-light-info" up-submit>Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
